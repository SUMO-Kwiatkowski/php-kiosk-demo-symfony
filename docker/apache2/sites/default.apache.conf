<VirtualHost *:80>
  ServerName php-kiosk-demo-symfony.test
  DocumentRoot /var/www/html/php-kiosk-demo-symfony/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/html/php-kiosk-demo-symfony/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>